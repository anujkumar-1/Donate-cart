<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="signupContainer">
        <!-- Logo -->
        <p class="logo">
            Create a YesDonate Account 
        </p>
        <p class="subHeading">Create an account to Download 80G | Track Donations | Edit Profile</p>

        <!-- Separator -->
        <div class="seperater"></div>

        <!-- Signup Form -->
        <form id="signupForm" onsubmit="handleForm(event)">
            <!-- Full Name -->
            <div class="inputWrapper">
                <div class="inputField">
                    <input type="text" id="fullname" name="fullname" required placeholder=" ">
                    <label for="fullname">Full Name</label>
                </div>
            </div>

            <!-- Email -->
            <div class="inputWrapper">
                <div class="inputField">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email ID</label>
                </div>
            </div>

            <!-- Mobile Number -->
            <div class="inputWrapper">
                <div class="inputField">
                    <input type="tel" id="mobile" name="mobile" required placeholder=" ">
                    <label for="mobile">Mobile Number</label>
                    
                </div>
            </div>

            <!-- Password -->
            <div class="inputWrapper">
                <div class="inputField">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                    <i class="showPassword">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye-slash" class="svg-inline--fa fa-eye-slash fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <path fill="currentColor" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"></path>
                        </svg>
                    </i>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="terms">
                By continuing, I agree to the <a href="/terms-of-use" target="_blank">Terms of Use</a>, <a href="/privacy-policy" target="_blank">Privacy Policy</a>, and receiving SMS and WhatsApp communication.
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submitBtn">Signup</button>

            <!-- Login Link -->
            <div class="loginLink">
                Already have an account? <a href="./Login.html">Login</a>
            </div>
        </form>
    </div>

    <script src="./client/signup.js"></script>
</body>
</html>
